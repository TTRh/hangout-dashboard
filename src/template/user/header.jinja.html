<div id="photo-header" class="text-center">
  <!-- PHOTO (AVATAR) -->
  <div class="avatar">
    <img id="avatar" src="{{ metrics.userinfo.avatar }}" alt="avatar">
  </div>
  <!-- NAME -->
  <div id="text-header">
    <h1><span>{{ metrics.userinfo.name.split(' ')[0] }}</span> {{ metrics.userinfo.name.split(' ')[1:]|join(' ') }}</h1>
  </div>
</div>
