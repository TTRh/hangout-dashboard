<!-- SUMMARY -->
<div class="box clearfix">
  <h2>Summary</h2>
  {% for key,value in descriptor.summary.iteritems() %}
  <div class="summary-item">
    <div class="number pull-left text-center">{{ user[key] }}</div>
    <div class="description pull-right">{{ value }}</div>
  </div>
  {% endfor %}
</div>
